<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Jacob</title>
  <link href="jacob.css"
        rel="stylesheet">
</head>
<body>
  <form action="#"
        id="subscribe_frm"
        name="subscribe">
    Your Name: <input id="txt_name"
          name="name"
          type="text"> Your Email: <input id="txt_email"
          name="email"
          type="text"> Digits: <input id="txt_number"
          name="number"
          type="text"> <input id="btn"
          name="submit"
          type="button"
          value="Submit">
  </form>
  <ul>
    <li id="list_name">Name</li>
    <li id="list_email">Email</li>
  </ul>
  <h2>Square CSS</h2>
  <div class="square"
       id="box"></div>
  <script src="jacob.js"></script>
</body>
</html>
